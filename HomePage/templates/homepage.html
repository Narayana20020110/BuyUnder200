<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: 'red';
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
}

/* Product Grid */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px auto;
}

/* Product Card */
.product-card {
    background-color: white;
    width: 250px;
    padding: 15px;
    margin: 15px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
}

/* Product Image */
.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
}

/* Product Name */
.product-card h2 {
    font-size: 18px;
    margin: 10px 0;
}

/* Price */
.price {
    color: #27ae60;
    font-size: 18px;
    font-weight: bold;
}

/* Buy Button */
.buy-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.buy-btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <h1 style="text-align: center;">Products</h1>
    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            <h2>{{ product.name }}</h2>
            <p class="price">Price: &#8377;{{ product.price }}</p>
            <a href="{% url 'buy_product' product.id %}"><button class="buy-btn">Buy</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
